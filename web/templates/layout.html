<!DOCTYPE html>
<html lang="{{ if eq (getCurrentLanguage) "zh" }}zh{{ else }}en{{ end }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .title }} | <span data-i18n="notification_service">Notification Service</span></title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Language Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="fas fa-language"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a href="#" class="dropdown-item language-option" data-lang="en">
            <i class="flag-icon flag-icon-us mr-2"></i> English
          </a>
          <a href="#" class="dropdown-item language-option" data-lang="zh">
            <i class="flag-icon flag-icon-cn mr-2"></i> 中文
          </a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <i class="fas fa-bell brand-image ml-3"></i>
      <span class="brand-text font-weight-light" data-i18n="notification_service">Notification Service</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="/" class="nav-link" id="nav-dashboard">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p data-i18n="dashboard">Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/bots" class="nav-link" id="nav-bots">
              <i class="nav-icon fas fa-robot"></i>
              <p data-i18n="bot_management">Bot Management</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/messages" class="nav-link" id="nav-messages">
              <i class="nav-icon fas fa-envelope"></i>
              <p data-i18n="message_history">Message History</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/settings" class="nav-link" id="nav-settings">
              <i class="nav-icon fas fa-cog"></i>
              <p data-i18n="system_settings">System Settings</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">{{ .title }}</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        {{ template "content" . }}
      </div>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b data-i18n="version">Version</b> 1.0.0
    </div>
    <strong data-i18n="notification_service">Notification Service</strong>
  </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
<!-- Font Awesome Flag icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
<!-- i18n Support -->
<script src="/static/js/i18n.js"></script>
<!-- Custom JS -->
<script src="/static/js/script.js"></script>

<!-- Page specific JS -->
{{ block "scripts" . }}{{ end }}

<script>
  // Set active sidebar item
  $(document).ready(function() {
    const path = window.location.pathname;
    if (path === '/') {
      $('#nav-dashboard').addClass('active');
    } else if (path.includes('/bots')) {
      $('#nav-bots').addClass('active');
    } else if (path.includes('/messages')) {
      $('#nav-messages').addClass('active');
    } else if (path.includes('/settings')) {
      $('#nav-settings').addClass('active');
    }
    
    // Handle language switching
    $('.language-option').on('click', function(e) {
      e.preventDefault();
      const lang = $(this).data('lang');
      if (changeLanguage(lang)) {
        // Language changed successfully
        // Refresh the page to apply changes
        // window.location.reload();
      }
    });
  });
</script>
</body>
</html>
